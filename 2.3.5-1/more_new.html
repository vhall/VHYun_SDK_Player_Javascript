<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./layui/css/layui.css" />
    <link rel="stylesheet" href="./style/iconfont.css" />
    <link rel="stylesheet" href="./style/more.css" />
    <title>多实例</title>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    
    <script type="text/javascript" src="./layui/layui.all.js"></script>
    
    <script type="text/javascript" src="js/qs.js"></script>
    
    <script src="./js/more.js"></script>
  </head>

  <body>
    <div id="video1" class="videoBox">
      <div class="control-box">
        <button onclick="play(vhallplayer1)">播放</button>
        <button onclick="pause(vhallplayer1)">暂停</button>
        <button onclick="setLoop(vhallplayer1)">设置循环</button>
        <button onclick="enterFullScreen(vhallplayer1)">进入全屏</button>
        <button onclick="exitFullScreen(vhallplayer1)">退出全屏</button>
        <button onclick="setMute(vhallplayer1)">静音</button>
        <button onclick="setVolume(vhallplayer1)">设置音量</button>
        <button onclick="videoScreenshot(vhallplayer1)">视频截图</button>
      </div>
    </div>
    <div id="video2" class="videoBox">
      <div class="control-box">
        <button onclick="play(vhallplayer2)">播放</button>
        <button onclick="pause(vhallplayer2)">暂停</button>
        <button onclick="setLoop(vhallplayer2)">设置循环</button>
        <button onclick="enterFullScreen(vhallplayer2)">进入全屏</button>
        <button onclick="exitFullScreen(vhallplayer2)">退出全屏</button>
        <button onclick="setMute(vhallplayer2)">静音</button>
        <button onclick="setVolume(vhallplayer2)">设置音量</button>
        <button onclick="videoScreenshot(vhallplayer2)">视频截图</button>
      </div>
    </div>
    <div class="img-box"></div>
  <script type="text/javascript" src="vhall-jssdk-player-2.3.5-1.js"></script></body>
</html>

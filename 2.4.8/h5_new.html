<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./layui/css/layui.css" />
  <link rel="stylesheet" href="./style/iconfont.css" />
  <link rel="stylesheet" href="./style/h5.css" />
  <link rel="stylesheet" href="./vant/index.css"/>
  <!-- 引入 Vue 库 -->
<script src="./vant/vue.js"></script>
<!-- 引入 Vant 的 JS 文件 -->
<script src="./vant/vant.min.js"></script>

  <title>播放器观看页(H5)</title>
</head>

<body>
  <div class="container">
    <div id="video" class="video-box"></div>
    <div id="test"></div>

    <div class="Barrage" style="display:none;">
      <div class="layui-row">
        <div class="layui-col-xs8 ">
          <input type="text" name="barrage" required lay-verify="required" placeholder="请输入内容" autocomplete="off"
            class="layui-input" />
        </div>
        <div class="layui-col-xs4">
          <button class="layui-btn layui-btn-normal addBarrageBtn">发送弹幕</button>
        </div>
      </div>
    </div>

    <div id="control-tools-box">
      清晰度： {{ currentLine && currentLine.def }}
      <van-button size="small" type="primary" @click="chagneQuality">切换清晰度</van-button>

      <van-popup v-model="showQualitySelect" position="bottom">
        <van-cell-group>
          <template
            v-for="(item, index) in lines"
          >
            <van-cell @click="doChange(item)" :title="item.def" :value=" item.def == currentLine.def ? '当前选中' : ''" />
          </template>
        </van-cell-group>
      </van-popup>

      <div class="danmaku-setting" >
        <p style="line-height:40px; vertical-align: middle;"> 弹幕开关： <van-switch size="25px" v-model="danmakuStatus" @change="danmakuChange" style="vertical-align: middle;" /></p>
      </div>

      <div class="input-danmaku">
        <input type="text" v-model="danmakuContent"> <van-button @click="sendDanmaku" size="small" type="info">发送</van-button>
      </div>

      <div class="item">
        <van-button type="primary" size="small" @click="showStats">peer5 show stats</van-button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="vhall-jssdk-player-2.4.8.js"></script></body>

<!--<script src="//cdn.bootcss.com/vConsole/3.2.2/vconsole.min.js"></script>-->

<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="./layui/layui.all.js"></script>

<script type="text/javascript" src="js/qs.js"></script>

<script src="./js/h5.js"></script>
</html>

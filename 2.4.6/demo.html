<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
    </style>
    <!-- <script src="//static.vhallyun.com/jssdk/vhall-jssdk-player/latest/vhall-jssdk-player-2.4.5.js" type="text/javascript"> </script> -->
</head>
<body>
    <div id="videoNode"></div>
    <script>
window.onload = function() {
    // 创建实例参数
    var opt = {
        appId: 'd317f559', // 应用ID，必填
        accountId: '10000127', // 第三方用户ID，必填
        token: 'access:d317f559:b3acfa862ae09232', // access_token，必填
        videoNode: "videoNode", // 播放器的容器， div的id 必填
        // type: 'vod', // live 直播  vod 点播  必填
        // vodOption: {
        //     recordId: 'c3800da3' // 回放 ID
        // }
        type: 'live', // live 直播  vod 点播  必填
        liveOption: {
            roomId: 'lss_706f5237' // 直播房间 ID
        }
    };
    // 创建实例
    VhallPlayer.createInstance(opt, function (success) {
        window.vhallplayer = success.vhallplayer;
    }, function (failure) {
        //实例化失败failure:{code,message,}
    });
}

    </script>
<script type="text/javascript" src="vhall-jssdk-player-2.4.6.js"></script></body>
</html>
